<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="main-page">
    <div class="profile">
      <img class="top-image" src="images/image-victor.jpg" alt="">
      <img class="top-pattern" src="images/bg-pattern-card.svg" alt="">
      <h1>Victor Crest <span>26</span></h1>
      <p id="location">London</p>
      <p class="log">80K <br><span>Followers</span></p>
      <p class="log">803K <br><span>Likes</span></p>
      <p class="log">1.4K <br><span>Photos</span></p>
    </div>
    

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Jonesovo" target="_blank">Jones Abriku</a>.
    </footer>

  </div>
</body>
</html>
